<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- font Outfit  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header
      class="flex justify-between px-6 py-3 border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10"
    >
      <div class="flex gap-2">
        <img class="w-14" src="./images/logo.png" alt="" />

        <div>
          <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
          <p class="text-neutral/50">Available Balance</p>
        </div>
      </div>
      <button class="btn font-bold text-neutral/60">
        <img src="./images/Frame.png" alt="" />Log Out
      </button>
    </header>
    <main class="px-6 py-3">
      <section class="welcome">
        <div class="mt-8 mb-6">
          <h2 class="text-2xl font-bold">
            Welcome to Pay<span class="text-primary">oo</span>
          </h2>
          <p class="text-neutral/50">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
      </section>
      <section class="btn-menu">
        <div class="grid grid-cols-3 gap-3">
          <button
            id=""
            class="btn flex-col h-full py-4 border-2 text-primary btn-soft btn-primary hover:text-white"
          >
            <img src="./images/opt-1.png" alt="" />Add Money
          </button>
          <button
            id=""
            class="btn flex-col h-full py-4 border-2 text-primary btn-soft btn-primary hover:text-white"
          >
            <img src="./images/opt-2.png" alt="" />Cashout
          </button>
          <button
            id=""
            class="btn flex-col h-full py-4 border-2 text-primary btn-soft btn-primary hover:text-white"
          >
            <img src="./images/opt-3.png" alt="" />Send Money
          </button>
          <button
            id=""
            class="btn flex-col h-full py-4 border-2 text-primary btn-soft btn-primary hover:text-white"
          >
            <img src="./images/opt-4.png" alt="" />Get Bonus
          </button>
          <button
            id=""
            class="btn flex-col h-full py-4 border-2 text-primary btn-soft btn-primary hover:text-white"
          >
            <img src="./images/opt-5.png" alt="" />Pay Bill
          </button>
          <button
            id=""
            class="btn flex-col h-full py-4 border-2 text-primary btn-soft btn-primary hover:text-white"
          >
            <img src="./images/opt-6.png" alt="" />Transactions
          </button>
        </div>
      </section>
      <section class="add-money-section">
        <div class="pt-10">
          <h2 class="font-bold text-xl pb-6">Add Money</h2>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto">
            <div class="card-body">
              <label class="label text-black font-bold text-lg"
                >Select A Bank</label
              >
              <select
                id="add-money-bank"
                class="input rounded-full text-neutral/50"
                id="country"
              >
                <option disabled selected>Select a Bank</option>
                <option>DBBL</option>
                <option>IFIC</option>
                <option>BRAC</option>
                <option>PRIME</option>
                <option>EBL</option>
              </select>
              <br />
              <fieldset class="fieldset">
                <label class="label text-black font-bold text-lg"
                  >Bank Account Number</label
                >
                <input
                  id="add-money-number"
                  maxlength="11"
                  minlength="11"
                  value="01972610566"
                  type="tel"
                  class="input rounded-full"
                  placeholder="Enter 11 digit account number"
                />
                <br />
                <label class="label text-black font-bold text-lg"
                  >Amount to Add</label
                >
                <input
                  id="add-money-amount"
                  maxlength="11"
                  minlength="11"
                  type="tel"
                  class="input rounded-full"
                  placeholder="Add Amount to withdraw"
                />
                <br />
                <label class="label text-black font-bold text-lg"
                  >Pin Number</label
                >
                <input
                  id="add-money-pin"
                  maxlength="4"
                  minlength="4"
                  type="password"
                  class="input rounded-full"
                  placeholder="Enter 4 digit pin number"
                />
                <br />
                <button
                  id="add-money-btn"
                  class="btn btn-primary rounded-full mt-4"
                >
                  Add Money
                </button>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
      <section class="cashout-section hidden">
        <div class="pt-10">
          <h2 class="font-bold text-xl pb-6">Cash Out</h2>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label text-black font-bold text-lg"
                  >Agent Number</label
                >
                <input
                  id="cashout-number"
                  maxlength="11"
                  minlength="11"
                  value="01972610566"
                  type="tel"
                  class="input rounded-full bg-base-200 w-full"
                  placeholder="Enter 11 digit number"
                />
                <br />
                <label class="label text-black font-bold text-lg">Amount</label>
                <input
                  id="cashout-amount"
                  maxlength="11"
                  minlength="11"
                  type="tel"
                  class="input rounded-full"
                  placeholder="Enter amount to withdraw"
                />
                <br />
                <label class="label text-black font-bold text-lg"
                  >Pin Number</label
                >
                <input
                  id="cashout-pin"
                  maxlength="4"
                  minlength="4"
                  type="password"
                  class="input rounded-full"
                  placeholder="Enter 4 digit pin number"
                />
                <br />
                <button
                  id="withdraw-btn"
                  class="btn btn-primary rounded-full mt-4"
                >
                  Withdraw Money
                </button>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script/machine.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
  </body>
</html>
