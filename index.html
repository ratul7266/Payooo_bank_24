<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- font Outfit  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="">
      <div class="mx-auto w-48 pt-32">
        <img src="./images/Logo-full.png" alt="" />
      </div>
      <div class="pt-10">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 mx-auto">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-black font-bold text-lg"
                >Mobile Number</label
              >
              <input id="input-number"
                maxlength="11"
                minlength="11"
                type="tel"
                class="input rounded-full" value="01972610566"
                placeholder="Enter your number"
              />
              <br>
              <label class="label text-black font-bold text-lg"
                >4 Digit Pin</label
              >
              <input id="input-pin"
                maxlength="4"
                minlength="4"
                type="password"
                class="input rounded-full"
                placeholder="Enter 4 Digit Pin"
              />
              <br>
              <button id="login-btn" class="btn btn-primary rounded-full mt-4">Login</button>
            </fieldset>
          </div>
        </div>
      </div>
    </header>
    <script src="./script/login.js"></script>
  </body>
</html>
